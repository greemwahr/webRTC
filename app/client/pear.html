<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pear Chat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="signalingChannelFactory.js"></script>
        <script src="pear.js"></script>
        <script language="javascript" ="text/javascript">
            $(function () {
                $('#listConnectedPeer').on('click', 'a', function (e) {
                    console.log('clicked');
                    e.preventDefault();
                    var peerID = Number($(this).text());
                    window.tmpPeerID = peerID;
                    console.log('end');
                });
            });

            $(function () {
                $('#sendpeer').on('click', function (e) {
                    console.log('clicked');
                    e.preventDefault();
                    sendDataStream(tmpPeerID);
                    console.log('data sent');
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="list">
                <h3>List of connected Pears</h3>
                <ul id="listConnectedPeer">
                </ul>
            </div>

            <div id="peermessages">
                <textarea id="peertext" placeholder="Write your messages here" rows="2" cols="40"></textarea>
                <button type="button" id="sendpeer">Enter</button>
                <hr>
                <h4 id="remotepeer">Remote peer messages</h4>
                <p id="viewpeer"></p>
            </div>
        </div>
    </body>
</html>
